<main-layout>
    <!-- HEADER-->
    <img class="header-logo-big" src="/assets/chip.png" left-header />
    <ng-container header>
        <h1 header>Channel Configurator</h1>
        <div class="menu">
            <a routerLink="/channels" routerLinkActive="active"> Channels</a>
            <div>|</div>
            <a routerLink="/channeltypes" routerLinkActive="active">
                Channel Types</a>
        </div>
    </ng-container>
    <ng-container right-header>
        <theme-picker [themes]="themes"></theme-picker>
        <a href="https://github.com/amorscher/channel-list.example">
            <h3 style="display: flex; align-items: center">
                <img class="header-logo" src="/assets/github-circle-white-transparent.svg" />
                GitHub
            </h3>
        </a>
    </ng-container>

    <!--CONTENT-->
    <ng-container content>
        <div class="left"></div>
        <div class="middle">
            <router-outlet></router-outlet>
        </div>
    </ng-container>

    <!--FOOTER-->
    <ng-container footer>
        <div class="flex-spacer"></div>
        <h3>Â© 2023</h3>
    </ng-container>
</main-layout>
